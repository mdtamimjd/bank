<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank login</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-11/12 md:w-[600px] mx-auto flex justify-center items-center">
        <div class="px-8 py-20 w-full">
            <div class="w-10/12 mx-auto h-52 flex justify-center items-center" style="background-image: url('./img/border.png'); background-size: cover;">
                <img src="./img/logo.png" alt="" class="w-20">
            </div>
            <form action="" class="flex flex-col gap-5 bg-white p-5 rounded-lg shadow-sm" id="loginForm">
                <input type="text" placeholder="Phone number" id="inputPhoneNumber" class="py-3 px-5 bg-zinc-50 rounded-lg text-lg font-medium focus:outline-none focus:border-none focus:ring-2 focus:ring-sky-500" required>
                <input type="text" placeholder="Pin number" id="inputPinNumber" class="py-3 px-5 bg-zinc-50 rounded-lg text-lg font-medium focus:outline-none focus:border-none focus:ring-2 focus:ring-sky-500" required>
                <input type="submit" value="Login" id="btnLogin" class="py-3 bg-blue-500 text-white font-bold text-lg rounded-lg hover:bg-blue-600 transition duration-500">
            </form>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
